<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Mazes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="pixel-border">Ghibli Labyrinth</h1>
        <div class="row">
            <div class="col-md-4">
                <button class="pixel-border bg-dark text-white">Spirited Mazes</button>
            </div>
            <div class="col-md-4">
                <button class="pixel-border bg-dark text-white">Howl’s Twisting Paths</button>
            </div>
            <div class="col-md-4">
                <button class="pixel-border bg-dark text-white">Totoro’s Maze Adventure </button>
            </div>
        </div>
        <a href="#" id = "resetBtn" class="pixel-button bg-dark text-white" onclick="newMap()">New Map <i class="fa-solid fa-arrows-spin"></i></a>
        <div id="maze" class="mt-4">
            <!--Map initialised here-->
        </div>

        <div class="container mt-5" id="movieInfo">
            <h3 id="movieName">Spirited Away</h3>
            <h4 id="originalTitle"></h4>
            <p id="movieDescription"></p>
            <p id="releaseDate"></p>

        </div>
    </div>



    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
